    aid:
        index:
            user_guide: "用户手册"
            admin_guide: "管理员手册"
            finding: "搜索"
            finding_contentone: "通过输入商品名称，作者，出版社进行商品搜索。在商品搜索处，您可以选择商品的类别，然后在内容栏输入商品名称，作者，出版社，此时搜索栏下拉菜单中将显示与之相关的商品内容，并提示约有多少条查询结果，您选择后点击“搜索”按钮，即可搜索出所有符合条件的商品。 "
            finding_contenttwo: "可以通过首页下方的热卖商品直接挑选商品。"
            finding_contentthree: "若搜索的商品没有出售或当时没有库存，页面会出现 您的搜索 XX 不符合任何商品。的提示。"
            cart: "购物车"
            cart_contentone: "挑选商品后，在商品详细页面点击购买按钮，将商品放入购物车中。"
            cart_contenttwo: "商品放入购物车后，页面自动进入购物车，或者您也可以点击页面右侧的购物车，查看所购买的商品。"
            cart_contentthree: "在页面右侧，点击购物车后，可对购物车中的商品进行一下操作, 如果您要修改商品的数量，可在购物车的数量处输入数量后，点击 上下 按钮; 如果您要删除商品，在购物车中，点击商品左侧的 删除 按钮; 如果您暂时不想订购此商品，可在购物车中，点击商品左侧的 收藏 按钮。"
            cart_contentfour: "当您确认选购的商品无误后，可点击“进入结算中心”按钮，进行结算。当您进入结算中心后，在订单确认页面，订单总金额将显示价格。"
            favourites: "收藏"
            favourites_contevtone: "在商品页面中可以点击收藏，以便你以后的购买。"
            favourites_contevttwo: "当你进入收藏夹时，你可以选择购买商品，将商品放入购物车，也可以选择移除商品。"
            account: "用户管理"
            account_content: "如果您是老用户，请直接输入用户名和密码登录;如果您是新用户，请输入姓名，密码等个人信息，点击提交。" 
            order: "订单"
            order_content1: "在订单确认页面，您可以确认配送详情，包括送货地址，送货方式，时间要求，商品信息，订单价格，支付方式，确认无误后点击提交按钮。 "
            order_content2: "如果你想查看订单历史，可在登录账户后，进行查看。"
            feedback: "反馈"
            feedback_contentone: "当你注册成功后，你可以评价任意商品。我们看到评价后会尽快对商品进行调整。"
            feedback_contenttwo: "你也可以给商品评分。"
            ad_login: "管理员登录"
            ad_login_content: "管理员输入用户名和密码登录管理员界面。"
            management_books: "商品资料管理"
            management_books_content: "点击页面左侧的商品信息管理键，将出现下拉菜单。菜单中包括添加类别、添加商品。通过这个管理模块，管理员可以添加、删除商品、商品类型，并且可以修改商品售价、商品简介、商品说明等信息。 "
            management_orders: "商品交易管理"
            management_orders_content: "点击订单，可以对订单进行处理并对发货记录进行查阅或删除。"
            management_categories: "分类管理"
            management_categories_content: "管理员可以对分类进行修改。"
        contact:
            contact_us: "联系我们"
            details: "如果你有任何问题，请尽快与我们联系。我们将在最快的时间里解决你的问题。你可以通过电话或邮件的方式来联系我们。 "
