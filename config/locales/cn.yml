            detailsone: "我们的网上书店，针对于不同用户而开发。我们不断地寻找创新的方法，力争适用于每一位用户。"
            detailstwo: "我们的网上书店，是由一群用于实践和和创新的人才设计的。"
            detailsthree: "在互联网发展如此迅速的的今天，网上购物已经成为广大群众购物的一个重要的方式，所以我们的团队不断的更新我们的网店，为了让更多的用户使用便捷。"
